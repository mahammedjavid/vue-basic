<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div id="app">
        <div id="container">
            <h1>Todo List</h1>
            <form @submit.prevent="addTodo">
                <input type="text" placeholder="Title" v-model="todoForm.title">
                <input type="text" placeholder="Description" v-model="todoForm.desc">
                <button type="submit">Submit</button>
            </form>
            <ul id="todoList">
                <div v-if="listOfData.length">
                    <li v-for="data in listOfData" :key="data.id" style="border: 1px solid black;padding: 10px;">
                        Name: {{ data.title }} <br>
                        More Info: {{ data.desc }}
                    </li>
                </div>
                <div v-else>
                    No data found
                </div>
            </ul>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="script.js"></script>
</body>
</html>
